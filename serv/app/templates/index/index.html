{% extends 'base/base.html' %}

{% block head %}
    {{ super() }}
    {% include "index/js.html" %}
    {% include "index/css.html" %}
{% endblock %}

{% block body %}
    {{super()}}
    <div id="page-wrapper">
            <div class="container-fluid">
                <div style="margin-top: 50px" class="row">
                    <div class="col-lg-4 col-md-4">
                        <div class="panel panel-red">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-shopping-cart fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">20k</div>
                                        <div>Submits!</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-tasks fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">{{ totalAssets }}</div>
                                        <div>Total Samples</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4">
                        <div class="panel panel-red">
                            <div class="panel-heading">
                                <div class="row">


                                    <div class="col-xs-3">
                                        <!--<i class="fa fa-comments fa-5x"></i>-->
                                        <img style="width:50px;" src="{{ url_for('static', filename='img/dna.png') }}" alt="">
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">{{ totalStrain }}</div>
                                        <div>Strains</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> Real-time Map</h3>
                            </div>
                            <div style="background-color:#222222;" class="panel-body">
                                <div id="mapdiv" style="width: 100%; height: 600px;"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->
{% endblock%}
